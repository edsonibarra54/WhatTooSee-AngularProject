<div id="commentaries-Container">
    <div class="comment-Container">
        <div class="comment-Info">
            <div class="poster-Container" (click)="redirectToProduction()">
                <img class="posterImage" src="../../../assets/KillersOfTheFlowerMoon.jpg">
            </div>
            <div class="cal-Container">
                <i class="fas fa-star" *ngFor="let i of getStarsArray(comment!.stars)"></i>
            </div>
        </div>
        <div class="text">{{ comment?.comment  }}</div>
    </div>
</div>
