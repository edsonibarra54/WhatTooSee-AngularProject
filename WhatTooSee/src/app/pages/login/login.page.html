
<div class="subcontainer">
    <div class="container" id="container">
        <div [@action_up]="userAction" class="form-Container sign-up">
            <form (ngSubmit)="signUp()">
                <h1>Create Account</h1>
                <input type="text" placeholder="User (No more than 20 characters)" name="username" [(ngModel)]="usernameRegister">
                <input type="email" placeholder="Email" name="email" [(ngModel)]="emailRegister">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="passwordRegister">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div [@action_in]="userAction" class="form-Container sign-in">
            <form (ngSubmit)="signIn()">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div [@toggle_c]="userAction" class="toggle-Container">
            <div [@toggle]="userAction"class="toggle">
                <div [@toggle_r]="userAction"class="toggle-Panel ">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details o usel all of site features</p>
                    <button class="hidden" id="register" (click)="toggleAnimation()">Sign Up</button>
                </div>
                <div [@toggle_l]="userAction" class="toggle-Panel ">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register" (click)="toggleAnimation()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</div>
