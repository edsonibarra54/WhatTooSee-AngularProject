<div id="page-Container">
    <ng-container *ngIf="profile">
        <app-profile-information [user]="profile"></app-profile-information>
    </ng-container>
    <button id="editProfile" (click)="redirectToEditProfile()" *ngIf="mySelf">Edit profile</button>
    <div class="line"></div>
    <div *ngFor="let comment of comments">
        <app-profile-commentaries [comment]="comment"></app-profile-commentaries>
    </div>
</div>
